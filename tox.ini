[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
	3.11: py311

[tox]
envlist =
  py{37,38,39,310,311}-django42-pyparsing3{,-msgpack},
  lint, docs

[testenv]
whitelist_externals =
	mkdir
setenv =
	DJANGO_SETTINGS_MODULE=tests.settings
	PYTHONPATH={toxinidir}/tagging
passenv = TEST_MYSQL_* TEST_POSTGRESQL_* TEST_REDIS_*
changedir = webapp
commands =
	coverage run --branch --source=tagging manage.py test {posargs}
	coverage xml
	coverage report
deps =
	coverage
	pytz
	mock
	pyparsing3: pyparsing>=3.0.6
	django42: Django>=4.2,<5
	urllib3
	redis
	rrdtool
	mysql: mysqlclient
	postgresql: psycopg2
	msgpack: msgpack-python
	pyhash: pyhash

[testenv:docs]
basepython = python3.11
changedir = docs
deps =
	django-tagging
	pytz
	pyparsing3: pyparsing>=3.0.6
	alabaster==0.7.12
	Sphinx==1.3.6
	jinja2<3.1.0
	sphinx_rtd_theme
	urllib3
commands =
	sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:lint]
basepython = python3.11
changedir = {toxinidir}
deps =
	flake8==3.7.9
commands =
	flake8 --show-source
